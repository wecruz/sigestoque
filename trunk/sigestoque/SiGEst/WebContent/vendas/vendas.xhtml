<?xml version='1.0' encoding='ISO-8859-1'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition template="/layout/template.xhtml">


	<ui:define name="body">
		<h:form id="id_form">
			<rich:spacer height="40px" />
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="titulo">Vendas</div>
				</div>

				<div class="form-horizontal ">
					<br />
					<rich:spacer width="20px" />
					<h:outputLabel value="Vendas Para:" />
					<rich:spacer width="20px" />
				

					<br /> <br /> <br />

					<div class="form-group linha">
						<div class="col-sm-2 control-label">
							<h:outputLabel value="CPF*: " />
						</div>
						<div class="col-sm-5">
							<h:inputText value="" styleClass="form-control" />
						</div>
						<div class="col-sm-2 control-label">
							<h:commandButton value="Procurar"
								styleClass="btn btn-default navbar-btn" action="#" />
						</div>
					</div>
					<div class="form-group linha">
						<div class="col-sm-2 control-label">
							<h:outputLabel value="Produto*: " />
						</div>
						<div class="col-sm-5">
							<h:inputText value="" styleClass="form-control" />
						</div>
					</div>
					<div class="form-group linha">
						<div class="col-sm-10 control-label">
							<h2>
								<h:outputFormat value="TOTAL:" styleClass="page-header" />
							</h2>
						</div>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
