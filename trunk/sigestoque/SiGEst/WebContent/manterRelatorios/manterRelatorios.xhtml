<?xml version='1.0' encoding='ISO-8859-1'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition template="/layout/template.xhtml">


	<ui:define name="body">
		<h:form id="id_form">
			<br />
			<br />
			<br />
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="titulo">Manter Relatorios</div>
				</div>
				<br /> <br />
				<div class="form-horizontal ">
					<div class="form-group linha">
						<div class="col-sm-2 control-label">
							<h:outputLabel value="Fornecedor: " />
						</div>
						<a4j:region>
							<div class="col-sm-5">
								<h:inputText id="id_txt_fornecer" label="Fornecedor"
									styleClass="form-control"
									value="" />
							</div>
							<rich:suggestionbox frequency="0.001" minChars="0"
								for="id_txt_fornecer" width="500" nothingLabel="Não encontrado"
								required="true"
								suggestionAction="#{manterRelatorioAction.pesquisarFornecedorNome}"
								var="fornece" ajaxSingle="true" requestDelay="0">
								<h:column>
									<h:outputText value="#{fornece.nome}" />
								</h:column>
								<a4j:support event="onselect">
									<f:setPropertyActionListener
										target="#{manterRelatorioAction.relatorioDto.fornecedor}"
										value="#{fornece}" />
								</a4j:support>
							</rich:suggestionbox>
						</a4j:region>
					</div>
					<br /> <br /> <br />
					<center>
						<h:commandButton 
							action="#{manterRelatorioAction.gerarRelatorio()}"
							value="imprimir" onclick="target='_black'"
							styleClass="btn btn-default navbar-btn">
							
						</h:commandButton>
					</center>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
