<?xml version='1.0' encoding='ISO-8859-1'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition template="/layout/template.xhtml">
	<ui:define name="body">
		<h:form id="idform">
			<div class="panel-default form-horizontal ">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="titulo">Manter Fornecedores</div>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<div class="col-sm-2 control-label">
								<h:outputLabel value="Codigo: " />
							</div>
							<div class="col-sm-5">
								<h:inputText
									value="#{manterFornecedoreAction.fornecedor.codigo}"
									styleClass="form-control" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2 control-label">
								<h:outputLabel value="nome: " />
							</div>
							<div class="col-sm-5 ">
								<h:inputText value="#{manterFornecedoreAction.fornecedor.nome}"
									styleClass="form-control" maxlength="8" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2 control-label">
								<h:outputLabel value="Nome fantasia *: " />
							</div>
							<div class="col-sm-5">
								<h:inputText
									value="#{manterFornecedoreAction.fornecedor.nomefantasia}"
									styleClass="form-control" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2 control-label">
								<h:outputLabel value="CNPJ: " />
							</div>
							<div class="col-sm-5">
								<h:inputText value="#{manterFornecedoreAction.fornecedor.cnpj}"
									styleClass="form-control" maxlength="8" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2 control-label">
								<h:outputLabel value="EndereÃ§o*: " />
							</div>
							<div class="col-sm-5">
								<h:inputText
									value="#{manterFornecedoreAction.fornecedor.endereco}"
									styleClass="form-control" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2 control-label">
								<h:outputLabel value="Complemento: " />
							</div>
							<div class="col-sm-5">
								<h:inputText
									value="#{manterFornecedoreAction.fornecedor.complemento}"
									styleClass="form-control" maxlength="8" />
							</div>
						</div>
						<br /> <br />
						<div class="form-group">
							<div class="col-sm-2 control-label">
								<h:outputLabel value="Estados*: " />
							</div>
							<div class="col-sm-5">
								<h:selectOneMenu
									value="#{manterFornecedoreAction.fornecedor.estado}"
									styleClass="form-control">
									<s:selectItems noSelectionLabel="Selecione" value="#{estados}" 
										var="estado" label="#{estado.nome}" itemValue="#{manterFornecedoreAction.estado}">
									</s:selectItems>
									<a4j:support event="onchange" reRender="idform"/>
								</h:selectOneMenu>
							</div>
						</div>
					<div class="form-group">
							<div class="col-sm-2 control-label">
								<h:outputLabel value="Cidades*: " />
							</div>
						<s:div rendered="#{manterFornecedoreAction.fornecedor.estado != null}" id="_idCidades">
							<div class="form-group">
								<h:selectOneMenu
										value="#{manterFornecedoreAction.fornecedor.cidade}"
										styleClass="form-control">
										<s:selectItems noSelectionLabel="Selecione" value="#{manterFornecedoreAction.recuperarCidadesPorId()}"
											var="cidade" label="#{cidade.nomeCidade}" itemValue="#{manterFornecedoreAction.fornecedor.cidade}">
										</s:selectItems>
										<a4j:support event="onchange" reRender="idform"/>
									</h:selectOneMenu>
							</div>
						</s:div>
					</div>	
						<div class="form-group">
							<div class="col-sm-2 control-label">
								<h:outputLabel value="Telefone*: " />
							</div>
							<div class="col-sm-5">
								<h:inputText
									value="#{manterFornecedoreAction.fornecedor.telefone}"
									styleClass="form-control" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2 control-label">
								<h:outputLabel value="E-mail: " />
							</div>
							<div class="col-sm-5">
								<h:inputText value="#{manterFornecedoreAction.fornecedor.email}"
									styleClass="form-control" maxlength="8" />
							</div>
						</div>
					</div>
					<div>
						<a4j:commandButton action="#{manterFornecedoreAction.salvar()}"
							value="salvar" styleClass="btn btn-default navbar-btn" process="_idCidades"/>
					</div>
					<rich:spacer />
					
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
