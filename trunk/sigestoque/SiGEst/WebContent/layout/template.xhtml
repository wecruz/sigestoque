<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib" contentType="text/html">
	<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>SiGEst</title>
<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
<a:loadStyle src="resource:///stylesheet/theme.xcss" />
<a:loadStyle src="resource:///stylesheet/theme.xcss" />
<a:loadStyle src="/stylesheet/theme.css" />
<a:loadStyle src="/stylesheet/bootstrap.css" />
<a:loadStyle src="/stylesheet/bootstrap.min.css" />
<a:loadStyle src="/stylesheet/bootstrap-theme.css" />
<a:loadStyle src="/stylesheet/bootstrap-theme.min.css" />
<a:loadStyle src="/stylesheet/bootstrap-theme.css.map" />
<a:loadStyle src="/stylesheet/bootstrap-responsive.css" />
<a:loadStyle src="/stylesheet/bootstrap-responsive.min.css" />
<a:loadStyle src="/stylesheet/swimbi.css" />
<a:loadStyle src="/stylesheet/swimbi.js" />
<a:loadStyle src="/stylesheet/swimbiUIcfg.json" />
<script src="/resources/js/bootstrap.js" />
<script src="/resources/js/bootstrap.min.js" />
<ui:insert name="head" />
<div class="box">
	<div class="header">
		<div class="logo">
			<h:graphicImage value="/img/Logo.png" />
		</div>
		<div class="nome">
			<h1>SiGEst - Sistema de Gestao de Estoque</h1>
		</div>
	</div>
	<div class="menu">
		<ui:include src="menu.xhtml">
			<ui:param name="projectName" value="SiGEst"/>
		</ui:include>
	</div>
</div>
</head>
<body>
	<div class="body">
		<h:messages id="messages" globalOnly="true" styleClass="message"
			errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
			rendered="#{showGlobalMessages != 'false'}" />
		<ui:insert name="body" />
	</div>
</body>
<footer>
<br /><br /><br />
<div class="footer">COPYRIGHT 2014. TODOS OS DIREITOS RESERVADOS SIGEST</div>
</footer>
	</html>
</f:view>
