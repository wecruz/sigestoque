<?xml version='1.0' encoding='ISO-8859-1'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich">
	
<ui:composition template="/layout/template.xhtml">

	<ui:define name="body" >
		<h:form id="id_form">
			<rich:spacer height="40px" />
			<s:div rendered="#{manterClienteAction.flagMensagen}">
				<rich:messages styleClass="alert alert-success"
					rendered="#{manterClienteAction.flagMensagen}"
					ajaxRendered="#{manterClienteAction.flagMensagen}" />
			</s:div>
			<s:div rendered="#{!manterClienteAction.flagMensagen}">
				<rich:messages rendered="#{!manterClienteAction.flagMensagen}"
					ajaxRendered="#{!manterClienteAction.flagMensagen}"
					styleClass="alert alert-danger" />
			</s:div>
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="titulo">Clientes</div>
				</div>
				<div style="float: right">
					<h:commandButton value="Pesquisar"
						rendered="#{!manterClienteAction.flagPesquisar}"
						styleClass="btn btn-default navbar-btn"
						action="#{manterClienteAction.pesquisarClientes()}" />

					<h:commandButton value="Novo Cadastro"
						styleClass="btn btn-default navbar-btn"
						action="#{manterClienteAction.novoCadastro()}" immediate="true" />
				</div>
				<div class="form-horizontal ">
					<br /> <br /> <br />

					<div class="form-group linha">
						<div class="col-sm-2 control-label">
							<h:outputLabel value="Nome*: " />
						</div>
						<div class="col-sm-5">
							<h:inputText value="#{manterClienteAction.cliente.nome}"
								styleClass="form-control" />
						</div>
					</div>
					<div class="form-group linha">
						<div class="col-sm-2 control-label">
							<h:outputLabel value="RG*: " />
						</div>
						<div class="col-sm-5">
							<h:inputText value="#{manterClienteAction.cliente.rg}"
								styleClass="form-control " />
								
						</div>
					</div>
					<div class="form-group linha">
						<div class="col-sm-2 control-label">
							<h:outputLabel value="CPF*: " />
						</div>
						<div class="col-sm-5">
							
								<h:inputText value="#{manterClienteAction.cliente.cpf}"
									styleClass="form-control" >
									
								</h:inputText>	
									
								
							
						</div>
					</div>
					<s:div rendered="#{manterClienteAction.flagNovoCadastro}">
						<div class="form-group linha">
							<div class="col-sm-2 control-label">
								<h:outputLabel value="Telefone*:" />
							</div>
							<div class="col-sm-5">
								<h:inputText 
									value="#{manterClienteAction.cliente.endereco.telefone}"
									styleClass="form-control textTelefone" >
									<f:converter converterId="telefoneConverter" /> 
								</h:inputText>
								
									
							</div>
						</div>
						<div class="form-group linha">
							<div class="col-sm-2 control-label">
								<h:outputLabel value="Celular*: " />
							</div>
							<div class="col-sm-5">
								<h:inputText
									value="#{manterClienteAction.cliente.endereco.celular}"
									styleClass="form-control textTelefone" >
									<f:converter converterId="telefoneConverter" /> 
								</h:inputText>	
								
							</div>
						</div>
						<div class="form-group linha">
							<div class="col-sm-2 control-label">
								<h:outputLabel value="Email*: " />
							</div>
							<div class="col-sm-5">
								<h:inputText
									value="#{manterClienteAction.cliente.endereco.email}"
									styleClass="form-control" />
							</div>
						</div>
					</s:div>
				</div>
			</div>
			<div style="float: right">
				<h:commandButton rendered="#{manterClienteAction.flagNovoCadastro}"
					action="#{manterClienteAction.salvarCliente()}" value="Cadastrar"
					styleClass="btn btn-default navbar-btn" />

				<h:commandButton action="#{manterClienteAction.cancelar()}"
					value="Cancelar" styleClass="btn btn-default navbar-btn" />
			</div>
			<rich:spacer height="20px" />


			<s:div styleClass="form-group" id="id_tabela_funcio"
				rendered="#{manterClienteAction.listCliente.size() >0}">
				<div class="table-responsive, panel panel-info">
					<div class="panel-heading">Lista de Clientes</div>
					<rich:dataTable value="#{manterClienteAction.listCliente}"
						var="cliente" id="id_div_tabela" rowKeyVar="indice"
						styleClass="table" rows="10">
						<rich:column>
							<f:facet name="header">Nome</f:facet>
							<h:outputText value="#{cliente.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">CPF</f:facet>
							<h:outputText value="#{cliente.cpf}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">Operações</f:facet>
							<a4j:commandLink 
								action="#{manterClienteAction.alterar(cliente,indice)}"
								value="Alterar" ajaxSingle="true" reRender="id_form" />
							<rich:spacer width="20px" />
							<a4j:commandLink value="Excluir"
								action="#{manterClienteAction.selecionarCliente(cliente)}"
								reRender="id_tabela_funcio,id_form"
								oncomplete="Richfaces.showModalPanel('painel')">
							</a4j:commandLink>
							<rich:spacer width="20px" />
							<a4j:commandLink value="Vendas"
								action="#{manterVendasAction.manipulaVendas(cliente)}"
								reRender="id_form">
							</a4j:commandLink>
						</rich:column>
					</rich:dataTable>
					<center>
						<rich:datascroller for="id_div_tabela" maxPages="20"
							styleClass="pagination" page="#{manterClienteAction.qntClientes}"
							id="sc2" reRender="sc1">
						</rich:datascroller>
					</center>

				</div>
			</s:div>
			<rich:modalPanel id="painel" width="350" height="150">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="Excluir"></h:outputText>
					</h:panelGroup>
				</f:facet>
				<f:facet name="controls">
					<h:panelGroup>


					</h:panelGroup>
				</f:facet>
				<rich:spacer height="20px" />
				<center>
					<a4j:commandButton value="Confirmar"
						styleClass="btn btn-default navbar-btn"
						action="#{manterClienteAction.excluirCliente()}" ajaxSingle="true"
						reRender="id_form,id_div_tabela"
						oncomplete="Richfaces.hideModalPanel('painel')" />
					<a4j:commandButton value="Cancelar" action="#"
						styleClass="btn btn-default navbar-btn" ajaxSingle="true"
						reRender="id_form,id_div_tabela"
						onclick="Richfaces.hideModalPanel('painel')" />
				</center>
			</rich:modalPanel>



		</h:form>
	</ui:define>
</ui:composition>
</html>
