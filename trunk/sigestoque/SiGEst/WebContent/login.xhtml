<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">
		<h:graphicImage value="/img/u9.png" styleClass="imglogo" />
		<!-- login -->
		<div class="login">

			<h:form id="loginForm">

				<div class="dialog">
					<h:panelGrid columns="2" rowClasses="prop"
						columnClasses="name,value">
						<h:outputLabel for="username">usuario</h:outputLabel>
						<h:inputText id="username" value="#{credentials.username}"
							styleClass="form-control" />
						<h:outputLabel for="password">Senha</h:outputLabel>
						<h:inputSecret id="password" value="#{credentials.password}"
							styleClass="form-controlRed" />
						<h:outputLabel for="rememberMe">Lembrar</h:outputLabel>
						<h:selectBooleanCheckbox id="rememberMe"
							value="#{rememberMe.enabled}" />
					</h:panelGrid>
				</div>
				<div class="botao">
					<h:commandButton id="submit" value="Login"
						action="#{identity.login}" class="btn btn-primary" />
				</div>
			</h:form>
			<!-- Fim login -->
		</div>
	</ui:define>
</ui:composition>
