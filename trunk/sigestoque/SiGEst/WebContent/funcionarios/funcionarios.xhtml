<?xml version='1.0' encoding='ISO-8859-1'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich">


<ui:composition template="/layout/template.xhtml">
	<ui:define name="body">
		<h:form>
		<br /><br /><br />
			<div class="panel panel-default form-horizontal ">
				<div class="panel-heading">Manter Funcionarios</div>
				<div class="panel-body">

				<div class="form-group">
					<div class="col-sm-2">
						<h:commandButton action="35" value="Pesquisar" styleClass="btn btn-default navbar-btn"/>
							<rich:spacer/>
						<h:commandButton action="123" value="Novo Cadastro" styleClass="btn btn-default navbar-btn" />
					</div>
				</div>	
					
						
					<div class="form-group">
						<div class="col-sm-2 control-label">
							<h:outputLabel value="Nome*: " />
						</div>
						<div class="col-sm-5">
							<h:inputText value="" styleClass="form-control" id="name" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 control-label">
							<h:outputLabel value="RG*: " />
						</div>
						<div class="col-sm-3">
							<h:inputText value="" styleClass="form-control" maxlength="8" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 control-label">
							<h:outputLabel value="CPF*: " />
						</div>
						<div class="col-sm-5">
							<h:inputText value="" styleClass="form-control" maxlength="15"/>
						</div>
					</div>
				</div>
			</div>
			
			<rich:spacer />
			<div class="form-group">
				<div class="col-sm-2">
					<h:commandButton action="123" value="Cadastrar"
						styleClass="btn btn-default navbar-btn" />
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
