<?xml version='1.0' encoding='ISO-8859-1'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition template="/layout/template.xhtml">


	<ui:define name="body">
		<h:form id="id_form">
			<rich:spacer height="40px" />
			<h:messages errorClass="alert alert-danger"
				rendered="#{!manterFuncionarioAction.flagMensagen}" />
			<h:messages infoClass="alert alert-success"
				rendered="#{manterFuncionarioAction.flagMensagen}" />
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="titulo">Manter Funcionarios</div>
				</div>
				<div class="form-horizontal ">
					<br /> <br /> <br />
					<div style="float: right">
						<h:commandButton value="Pesquisar"
							styleClass="btn btn-default navbar-btn"
							action="#{manterFuncionarioAction.pesquisarFuncioanrios()}"
							rendered="#{!manterFuncionarioAction.flagPesquisar}" />

						<h:commandButton value="Novo Cadastro"
							styleClass="btn btn-default navbar-btn"
							action="#{manterFuncionarioAction.novoCadastro()}"
							immediate="true" />
					</div>
					<div class="form-group linha">
						<div class="col-sm-2 control-label">
							<h:outputLabel value="Nome*: " />
						</div>
						<div class="col-sm-5">
							<h:inputText value="#{manterFuncionarioAction.funcionario.nome}"
								styleClass="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 control-label">
							<h:outputLabel value="RG*: " />
						</div>
						<div class="col-sm-5">
							<h:inputText value="#{manterFuncionarioAction.funcionario.rg}"
								styleClass="form-control" maxlength="8" id="teste" />

						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 control-label">
							<h:outputLabel value="CPF*: " />
						</div>
						<div class="col-sm-5">
							<h:inputText value="#{manterFuncionarioAction.funcionario.cpf}"
								onchange="formatarCpfCnpj(this)"
								onkeypress="formatarCpfCnpj(this)" styleClass="form-control"
								maxlength="14" />
						</div>
					</div>
					<s:div rendered="#{manterFuncionarioAction.flagNovoCadastro}">
						<div class="form-group">
							<div class="col-sm-2 control-label">
								<h:outputLabel value="Login no sistema*: " />
							</div>
							<div class="col-sm-5">
								<h:inputText
									value="#{manterFuncionarioAction.funcionario.login}"
									styleClass="form-control" maxlength="8" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2 control-label">
								<h:outputLabel value="Senha*: " />
							</div>

							<div class="col-sm-5">
								<h:inputSecret
									value="#{manterFuncionarioAction.funcionario.senha}"
									styleClass="form-control" maxlength="15" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2 control-label">
								<h:outputLabel value="Endereço*: " />
							</div>
							<div class="col-sm-5">
								<h:inputText
									value="#{manterFuncionarioAction.funcionario.endereco}"
									styleClass="form-control" maxlength="15" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2 control-label">
								<h:outputLabel value="Telefone residencial: " />
							</div>
							<div class="col-sm-5">
								<h:inputText
									value="#{manterFuncionarioAction.funcionario.telefone}"
									styleClass="form-control mask-telefone" maxlength="15" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2 control-label">
								<h:outputLabel value="Celular: " />
							</div>
							<div class="col-sm-5">
								<h:inputText
									value="#{manterFuncionarioAction.funcionario.celular}"
									styleClass="form-control" maxlength="15" />
							</div>
						</div>
					</s:div>
					<div class="form-group">
						<div class="col-sm-2 control-label">
							<h:outputLabel value="Cargo/Função*: " />
						</div>
						<div class="col-sm-5">
							<h:selectOneMenu
								value="#{manterFuncionarioAction.funcionario.cargoFuncao}"
								styleClass="form-control">
								<s:selectItems noSelectionLabel="Selecione"
									value="#{cargosFuncoes}" var="cargo" label="#{cargo.nome}">
								</s:selectItems>
							</h:selectOneMenu>
						</div>
					</div>
				</div>
			</div>
			<rich:spacer />
			<div style="float: right">
				
					<h:commandButton action="#{manterFuncionarioAction.salvar()}"
						 value="Cadastrar" id="_id_brn_salva"
						rendered="#{manterFuncionarioAction.flagNovoCadastro}"
						styleClass="btn btn-default navbar-btn">
						<a4j:support event="oncomplete" reRender="id_form" />
					</h:commandButton>


				<a4j:commandButton action="#{manterFuncionarioAction.cancelar()}"
					value="Cancelar" styleClass="btn btn-default navbar-btn" ajaxSingle="true"/>

			</div>
			<rich:spacer />
			<br />
			<br />
			<br />
			<br />
			<s:div styleClass="form-group" id="id_tabela_funcio"
				rendered="#{manterFuncionarioAction.funcionarios.size() > 0}">
				<div class="table-responsive, panel panel-info">
					<div class="panel-heading">Lista de Funcionarios Cadastrados</div>
					<rich:dataTable value="#{manterFuncionarioAction.funcionarios}"
						var="funcio" id="id_div_tabela" rowKeyVar="indice"
						styleClass="table" rows="10">
						<rich:column>
							<f:facet name="header">Nome</f:facet>
							<h:outputText value="#{funcio.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">CPF</f:facet>
							<h:outputText value="#{funcio.cpf}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">Endereço</f:facet>
							<h:outputText value="#{funcio.endereco}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">Operações</f:facet>
							<a4j:commandLink
								action="#{manterFuncionarioAction.alterar(funcio, indice)}"
								value="Alterar" ajaxSingle="true" reRender="id_form" />
							<rich:spacer />
							<a4j:commandLink value="Excluir"
								action="#{manterFuncionarioAction.excluir(funcio)}"
								ajaxSingle="true" reRender="id_form,id_div_tabela" />
						</rich:column>
					</rich:dataTable>
				</div>
			</s:div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
