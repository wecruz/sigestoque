<?xml version='1.0' encoding='ISO-8859-1'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition template="/layout/template.xhtml">
	<ui:define name="body">
		<h:form id="id_form">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="titulo">Manter Funcionarios</div>
				</div>
				<h:messages id="messages" globalOnly="true" styleClass="message"
					errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
					rendered="#{showGlobalMessages != 'false'}" />
				<div class="panel-body">
					<div class="formulario1">
						<div class="label1">
							<div class="formNome">
								<h:outputLabel value="Nome*: " />
								<h:inputText value="#{manterFuncionarioAction.funcionario.nome}"
									styleClass="form-control" />
							</div>
							<div class="formRG">
								<h:outputLabel value="RG*: " />
								<h:inputText value="#{manterFuncionarioAction.funcionario.rg}"
									styleClass="form-control" maxlength="8" />
							</div>
							<div class="formCPF">
								<h:outputLabel value="CPF*: " />
								<h:inputText value="#{manterFuncionarioAction.funcionario.cpf}"
									styleClass="form-control" maxlength="15" />
							</div>
							<div class="formLogin">
								<h:outputLabel value="Login no sistema*: " />
								<h:inputText
									value="#{manterFuncionarioAction.funcionario.login}"
									styleClass="form-control" maxlength="8" />
							</div>
							<div class="formSenha">
								<h:outputLabel value="Senha*: " />
								<h:inputSecret
									value="#{manterFuncionarioAction.funcionario.senha}"
									styleClass="form-control" maxlength="15" />
							</div>
							<div class="formEndereco">
								<h:outputLabel value="Endereço*: " />
								<h:inputText
									value="#{manterFuncionarioAction.funcionario.endereco}"
									styleClass="form-control" maxlength="15" />
							</div>
							<div class="formTelRes">
								<h:outputLabel value="Telefone residencial: " />
								<h:inputText
									value="#{manterFuncionarioAction.funcionario.telefone}"
									styleClass="form-control mask-telefone" maxlength="15" />
							</div>
							<div class="formCelular">
								<h:outputLabel value="Celular: " />
								<h:inputText
									value="#{manterFuncionarioAction.funcionario.celular}"
									styleClass="form-control" maxlength="15" />
							</div>
							<h:outputLabel value="Cargo/Funcao*: " />
							<h:selectOneMenu
								value="#{manterFuncionarioAction.funcionario.cargoFuncao}"
								styleClass="form-control">
								<s:selectItems noSelectionLabel="Selecione"
									value="#{cargosFuncoes}" var="cargo" label="#{cargo.nome}">
								</s:selectItems>
							</h:selectOneMenu>
						</div>
					</div>
				</div>
			</div>
			<rich:spacer />
			<div class="col-sm-2" styleClass="form-group">
				<h:commandButton action="#{manterFuncionarioAction.salvar()}"
					value="Cadastrar" styleClass="btn btn-default navbar-btn" />
			</div>
			<rich:spacer />
			<br />
			<br />
			<br />
			<br />
			<s:div styleClass="form-group"
				rendered="#{manterFuncionarioAction.funcionarios.size() > 0}">
				<div class="table-responsive, panel panel-info">
					<div class="panel-heading">Lista de Funcionarios Cadastrados</div>
					<rich:dataTable value="#{manterFuncionarioAction.funcionarios}"
						var="funcio" id="id_div_tabela" rowKeyVar="indice"
						styleClass="table" rows="10">
						<rich:column>
							<f:facet name="header">Nome</f:facet>
							<h:outputText value="#{funcio.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">CPF</f:facet>
							<h:outputText value="#{funcio.cpf}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">Endereço</f:facet>
							<h:outputText value="#{funcio.endereco}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">Operacoes</f:facet>
						</rich:column>
					</rich:dataTable>
				</div>
			</s:div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
