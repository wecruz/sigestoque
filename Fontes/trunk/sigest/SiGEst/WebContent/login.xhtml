<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="layout/templateLogin.xhtml">

	<ui:define name="body">
		<h:form id="loginForm">
		
				<rich:spacer height="40px" />
			<center>
				<div style="width: 700px;">
					<center>
						<h:messages 
							 styleClass="msgAlertaSucesso alert alert-danger"/>
					</center>
				</div>
			</center>
		
			<div class="boxlogin">
				<div class="logoimagem">
					<h:graphicImage value="/img/box_sigest.png" styleClass="imglogo" />
				</div>
				<!-- login -->




				<div class="form-horizontal">
					<div class="form-group linha">
						<div class="col-sm-2 control-label">
							<h:outputLabel for="username">usuario</h:outputLabel>
						</div>
						<div class="col-sm-5">
							<h:inputText id="username" value="#{credentials.username}"
								styleClass="form-control" />
						</div>
					</div>
					<div class="form-group linha">
						<div class="col-sm-2 control-label">
							<h:outputLabel for="password">Senha</h:outputLabel>
						</div>
						<div class="col-sm-5">
							<h:inputSecret id="password" value="#{credentials.password}"
								styleClass="form-control" />
						</div>
					</div>
				</div>
				<div class="botao">
					<center>
						<h:commandButton id="submit" value="Login"
							action="#{identity.login}" class="btn btn-primary" />
					</center>
				</div>

				<rich:spacer height="40px" />
				<center>
					<h:commandLink value="Esqueceu Senha ?" action="#" />
				</center>


			</div>
		</h:form>
	</ui:define>
</ui:composition>
