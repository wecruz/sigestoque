<?xml version='1.0' encoding='ISO-8859-1'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition template="/layout/template.xhtml">


	<ui:define name="body">
		<h:form id="id_form">
			
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="titulo">Manter Funcionarios</div>
				</div>
				<div class="form-horizontal ">
					<br /> <br /> <br />
					<div style="float: right">

						<h:commandButton value="Novo Cadastro"
							styleClass="btn btn-default navbar-btn"
							action="#{manterFuncionarioAction.novoCadastro()}"
							immediate="true" />
					</div>
					<div class="form-group linha">
						<div class="col-sm-2 control-label">
							<h:outputLabel value="Nome*: " />
						</div>
						<div class="col-sm-5">
							<h:inputText value="#{manterFuncionarioAction.funcionario.nome}"
								styleClass="form-control" 
								id="nome" label="Nome"
								required="true" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 control-label">
							<h:outputLabel value="RG*: " />
						</div>
						<div class="col-sm-5">
							<h:inputText value="#{manterFuncionarioAction.funcionario.rg}"
								styleClass="form-control textRg" 
								required="true" id="rg" label="RG" />

						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 control-label">
							<h:outputLabel value="CPF*: " />
						</div>
						<div class="col-sm-5">
							<h:inputText value="#{manterFuncionarioAction.funcionario.cpf}"
								styleClass="form-control textCpf" 
								required="true" id="cpf" label="CPF" validator="validaCPF">
								<f:converter converterId="cpfCnpjConverter"/>
							</h:inputText>	
						</div>
					</div>
					
					<s:div rendered="#{manterFuncionarioAction.flagNovoCadastro}">
						<div class="form-group">
							<div class="col-sm-2 control-label">
								<h:outputLabel value="Login no sistema*: " />
							</div>
							<div class="col-sm-5">
								<h:inputText
									value="#{manterFuncionarioAction.funcionario.login}"
									styleClass="form-control" maxlength="8" 
									required="true" id="Login_sistema" label="Login no sistema"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2 control-label">
								<h:outputLabel value="Senha*: " />
							</div>

							<div class="col-sm-5">
								<h:inputSecret
									value="#{manterFuncionarioAction.funcionario.senha}"
									styleClass="form-control" maxlength="15" 
									required="true" id="senha" label="Senha"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2 control-label">
								<h:outputLabel value="Endereço*: " />
							</div>
							<div class="col-sm-5">
								<h:inputText
									value="#{manterFuncionarioAction.funcionario.endereco.endereco}"
									styleClass="form-control" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2 control-label">
								<h:outputLabel value="Telefone residencial: " />
							</div>
							<div class="col-sm-5">
								<h:inputText
									value="#{manterFuncionarioAction.funcionario.endereco.telefone}"
									styleClass="form-control textTelefone">
									
									<f:converter converterId="telefoneConverter" />
								</h:inputText>	
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2 control-label">
								<h:outputLabel value="Celular: " />
							</div>
							<div class="col-sm-5">
								<h:inputText
									value="#{manterFuncionarioAction.funcionario.endereco.celular}"
									styleClass="form-control textTelefone">
									<f:converter converterId="telefoneConverter" /> 
								</h:inputText>	
							</div>
						</div>
					</s:div>
					<div class="form-group">
						<div class="col-sm-2 control-label">
							<h:outputLabel value="Cargo/Função*: " />
						</div>
						<div class="col-sm-5">
							<h:selectOneMenu required="true" id="cargo_funcao" label="Cargo/Função"
								value="#{manterFuncionarioAction.funcionario.cargoFuncao}"
								styleClass="form-control">
								<s:selectItems noSelectionLabel="Selecione"
									value="#{cargosFuncoes}" var="cargo" label="#{cargo.nome}">
								</s:selectItems>
							</h:selectOneMenu>
						</div>
					</div>
				</div>
			</div>
			<rich:spacer />
			<div style="float: right">
				
					<h:commandButton action="#{manterFuncionarioAction.salvar()}"
						 value="Cadastrar" id="_id_brn_salva"
						rendered="#{manterFuncionarioAction.flagNovoCadastro}"
						styleClass="btn btn-default navbar-btn">
						<a4j:support event="oncomplete" reRender="id_form" />
					</h:commandButton>


				<a4j:commandButton action="#{manterFuncionarioAction.cancelar()}"
					value="Cancelar" styleClass="btn btn-default navbar-btn" ajaxSingle="true"/>

			</div>
			<rich:spacer />
			<br />
			<br />
			<br />
			<br />
			<s:div styleClass="form-group" id="id_tabela_funcio"
				rendered="#{manterFuncionarioAction.funcionarios.size() > 0}">
				<div class="table-responsive, panel panel-info">
					<div class="panel-heading">Lista de Funcionarios Cadastrados</div>
					<rich:dataTable value="#{manterFuncionarioAction.funcionarios}"
						var="funcio" id="id_div_tabela" rowKeyVar="indice"
						styleClass="table" rows="10">
						<rich:column>
							<f:facet name="header">Nome</f:facet>
							<h:outputText value="#{funcio.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">CPF</f:facet>
							<h:outputText value="#{funcio.cpf}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">Endereço</f:facet>
							<h:outputText value="#{funcio.endereco.endereco}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">Operações</f:facet>
							<a4j:commandLink
								action="#{manterFuncionarioAction.alterar(funcio, indice)}"
								value="Alterar" ajaxSingle="true" reRender="id_form" />
							<rich:spacer width="20px" />
							<a4j:commandLink value="Excluir" 
								action="#{manterFuncionarioAction.selecionarFuncionario(funcio)}"
								ajaxSingle="true" reRender="id_form,id_div_tabela"
								oncomplete="Richfaces.showModalPanel('painel')"/>
						</rich:column>
					</rich:dataTable>
					<center>
						<rich:datascroller for="id_div_tabela" maxPages="20"
							styleClass="pagination"
							page="#{manterFuncionarioAction.qntFuncionarios}" id="sc2"
							reRender="sc1">
						</rich:datascroller>
					</center>
				</div>
			</s:div>
			<rich:modalPanel id="painel" width="350" height="150">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="Excluir"></h:outputText>
					</h:panelGroup>
				</f:facet>
				<f:facet name="controls">
					<h:panelGroup>
						<!-- <a4j:commandLink value="X"
							action="#{manterFornecedoreAction.cancelar()}"
							reRender="id_tabela_funcio,idform"
							oncomplete="Richfaces.hideModalPanel('painel')">
						</a4j:commandLink> -->

					</h:panelGroup>
				</f:facet>
				<rich:spacer height="20px" />
			<center>
				<a4j:commandButton  value="Confirmar" styleClass="btn btn-default navbar-btn"
					action="#{manterFuncionarioAction.excluir()}"
					ajaxSingle="true" reRender="id_form,id_div_tabela"
					oncomplete="Richfaces.hideModalPanel('painel')" />
				<rich:spacer width="15px" />
				<a4j:commandButton value="Cancelar"
					action="#" styleClass="btn btn-default navbar-btn"
					ajaxSingle="true" reRender="id_form,id_div_tabela"
					onclick="Richfaces.hideModalPanel('painel')" />	
			</center>		

			</rich:modalPanel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
