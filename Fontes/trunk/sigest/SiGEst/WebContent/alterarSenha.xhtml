<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="layout/templateLogin.xhtml">

	<ui:define name="body">
		<h:form id="loginForm">
		
				<rich:spacer height="40px" />
			<center>
				<div style="width: 700px;">
					<center>
						<h:messages 
							 styleClass="msgAlertaSucesso alert alert-danger"/>
					</center>
				</div>
			</center>
		<center>
			<div class="boxlogin">
				<div class="logoimagem">
					<h:graphicImage value="/img/box_sigest.png" styleClass="imglogo" />
				</div>
				<!-- login -->




				<div class="form-horizontal">
					<div class="form-group linha">
						<div class="col-sm-3 control-label">
							<h:outputLabel for="username">Senha Atual: </h:outputLabel>
						</div>
						<div class="col-sm-5">
							<h:inputText id="username" value=""
								styleClass="form-control" />
						</div>
					</div>
					<div class="form-group linha">
						<div class="col-sm-3 control-label">
							<h:outputLabel for="password">Nova Senha: </h:outputLabel>
						</div>
						<div class="col-sm-5">
							<h:inputSecret id="password" value=""
								styleClass="form-control" />
						</div>
					</div>
					<div class="form-group linha">
						<div class="col-sm-3 control-label">
							<h:outputLabel for="password">Comfirmar Nova Senha: </h:outputLabel>
						</div>
						<div class="col-sm-5">
							<h:inputSecret id="password2" value=""
								styleClass="form-control" />
						</div>
					</div>
					
				</div>
				<div class="botao">
					<center>
						<h:commandButton id="submit" value="Aterar"
							action="#" class="btn btn-primary" />

				<rich:spacer width="40px" />
				


					<s:link view="/home.xhtml" value="Voltar"  styleClass="btn btn-link" >
					</s:link>
				</center>
				</div>


			</div>
			</center>
		</h:form>
	</ui:define>
</ui:composition>
