<?xml version='1.0' encoding='ISO-8859-1'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<rich:toolBar xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich">
	<div class="menu" >

		<rich:toolBarGroup>
			<h:graphicImage value="/img/menu/home.png" height="24" width="24px" />
			<s:link id="menuHomeId" action="home" value="Home"
				propagation="none" />
		</rich:toolBarGroup>
		
		
		<rich:toolBarGroup rendered="#{authenticator.menuAdministrador}"  >
			<h:graphicImage value="/img/menu/fornecedores.png" height="24" width="24px" />
			<s:link id="menuFornecedoresId" action="fornecedores"
				value="Fornecedores" propagation="none" />
		</rich:toolBarGroup>

		<h:form>
			<rich:dropDownMenu rendered="#{authenticator.menuAdministrador}">
				<f:facet name="label">
					<h:panelGroup>
						<h:graphicImage value="/img/menu/produtos.png" height="24" width="24px" />
						<rich:spacer width="10" />
						<h:outputText value="Produtos" />
					</h:panelGroup>
				</f:facet>
				<rich:menuItem submitMode="ajax" value="Produto"
					action="produtos">
					<s:conversationPropagation type="none" />
				</rich:menuItem>
				<rich:menuItem submitMode="ajax" value="Categoria"
					action="categoria">
					<s:conversationPropagation type="none" />
				</rich:menuItem>

			</rich:dropDownMenu>
		</h:form>
		
		<rich:toolBarGroup rendered="#{authenticator.menuAdministrador || authenticator.menuVendendor}">
			<h:graphicImage value="/img/menu/clientes.png" height="24" width="24px" />
			<s:link id="menuClientesId" action="clientes" value="Clientes"
				propagation="none" />
		</rich:toolBarGroup>
		<rich:toolBarGroup rendered="#{authenticator.menuAdministrador}">
			<h:graphicImage value="/img/menu/funcionarios.png" height="24" width="24px" />
			<s:link id="menuFuncionariosId" action="funcionarios"
				value="Funcionários" propagation="none" />
		</rich:toolBarGroup>
		<rich:toolBarGroup rendered="#{authenticator.menuAdministrador || authenticator.menuVendendor}">
			<h:graphicImage value="/img/menu/relatorio.png" height="24" width="24px" />
			<s:link id="menuRelatoriosId" action="relatorios" value="Relatorios"
				propagation="none" />
		</rich:toolBarGroup>
		
		
		
		
		<h:form>
			<rich:dropDownMenu rendered="#{authenticator.menuAdministrador || authenticator.menuVendendor}">
				<f:facet name="label">
					<h:panelGroup>
						<h:graphicImage value="/img/menu/vendas.png" height="24" width="24px" />
						<rich:spacer width="10" />
						<h:outputText value="Vendas" />
					</h:panelGroup>
				</f:facet>
				<rich:menuItem submitMode="ajax" value="Gerar Pedido de Venda"
					action="vendas">
					<s:conversationPropagation type="none" />
				</rich:menuItem>
				<rich:menuItem submitMode="ajax" value="Consultar Pedido de Venda"
					action="consultarPedidoVendas">
					<s:conversationPropagation type="none" />
				</rich:menuItem>

			</rich:dropDownMenu>
		</h:form>
		
		<rich:toolBarGroup rendered="#{authenticator.menuCaixa || authenticator.menuAdministrador}">
			<h:graphicImage value="/img/ico_caixa.png" height="24" width="24px"/>
			<s:link id="menuCaixaId" action="caixa" value="Caixa"
				propagation="none" />
		</rich:toolBarGroup>
		
		<!-- @newMenuItem@ -->
		<rich:toolBarGroup location="right">
		
			<h:graphicImage value="/img/User1.png" height="24" width="24px" />
			<h:outputText id="menuWelcomeId" 
				value="#{authenticator.usuarioLogado.nome}"
				rendered="#{identity.loggedIn}" />
				
			<s:link view="/alterarSenha.xhtml" rendered="#{identity.loggedIn}">
				<h:graphicImage value="/img/icone_alterar.png" height="24" width="24px"/>
			</s:link>
		
			<s:link rendered="#{identity.loggedIn}"  action="#{authenticator.logout}">
				<h:graphicImage value="/img/icone_logout.png" height="24" width="24px"/>
			</s:link>
				
			<s:link  id="menuLoginId" view="/login.xhtml" value="Login" 
				rendered="#{not identity.loggedIn}" propagation="none" />
			
		</rich:toolBarGroup>

	</div>
</rich:toolBar>
